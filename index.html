<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Survival Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="server.js"></script>
    <script src="cards.js"></script>
    <script src="main.js"></script>
    <style>
        h1 {
            font-size: 35px;
        }

        h1:hover {
            color: chartreuse;
        }

        #RoomCreator{
            background: url("./assets/StoneBg.png");
            position: fixed;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border: ridge 5px white;
            visibility: hidden;
            color: white;
        }

        #banner {
            background: url("./assets/banner.png");
            background-size: cover;
            padding: 5%;
        }

        #banner p,#banner h1{
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0px;
            padding: 2px;
        }

        #card-carousel {
            display: flex;
            overflow-x: scroll;
        }

        #RoomCreator button{
            border: 2px outset black;
            color: orange;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            margin: 5px;
        }

        #RoomCreator button:hover{
            font-weight: bolder;
            border-color: aqua;
        }

        #MapSelection{
            overflow-x: auto;
            padding: 5px;
            background-color: rgb(24, 24, 24);
            width: 60%;
            white-space: nowrap;
            border: 1px solid aliceblue;
        }

        #MapSelection button{
            color: aqua;
            width: 150px;
            white-space: wrap;
        }

        #MapSelection button img, #MapSelection button label{
            width: 100px;
        }
    </style>
</head>

<body onload="loadedPage()">
    <div id="menu">
        <button id="Header" onclick="redirect(0)">Paper Survival Game</button>
        <button class="top-option" onclick="redirect(2)">Find Room</button>
        <button class="top-option" onclick="creator()">Create Room</button>
        <button class="top-option" onclick="redirect(1)" id="login">Log-In</button>
    </div>
    <div id="RoomCreator">
        <button onclick="creator()">X</button>
        <br><br>
        <center>
            <h1>New Survival Game Room!</h1>
            <br><br><br>
            <label>Room Name:</label><input style="width: 50%;" id="room-name">
            <br>
            <div id="MapSelection">
                <button onclick="selectMap(1)">
                    <img src="./assets/worlds/Forest.png">
                    <label>Forest</label>
                </button>
            </div>
            <p id="mapSelected">Forest</p>
            <b id="creation-error"></b>
            <br>
            <button style="width: 60%;" onclick="newRoom()">Create</button>
        </center>
    </div>
    <section id="mainbody">
        <div id="banner">
            <br>
            <h1>Paper Survival Game</h1>
            <br><br>
            <p>A Card Game based on survival and domination!</p>
            <p>Log In, create or join personal rooms, or access public rooms on Find Room page.</p>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <p>by CatMeooww10</p>
            <br>
        </div>
        <h3>Some Cards:</h3>
        <div id="card-carousel">

        </div>
        <h3>What is this Game?</h3>
        <div style="background-color: black;border: white ridge 4px;padding: 15px;margin: 5px;width: 80%;justify-self: center;">
            <a style="color: aqua;" href="about.html">View page about the Game</a>
        </div>
    </section>
    <script>
        function userLogged() {
            document.getElementById("login").innerHTML = user;
        }
        loadUserData();
    </script>
</body>

</html>
