<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Survival Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="server.js"></script>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.play.js"></script>
    <script src="cards.js"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            color: aliceblue;
        }

        #data-menu {
            height: 10%;
            width: 100%;
            z-index: 5;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: white outset 2px;
            background: url(assets/StoneBg.png);
        }

        #canvas-holder {
            height: 60%;
        }

        #player-menu {
            height: 25%;
            width: 100%;
            z-index: 5;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: white outset 2px;
            background: url(assets/StoneBg.png);
            display: flex;
        }

        #card-carousel {
            width: 80%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            overflow-y: scroll;
        }

        #logs {
            width: 19%;
            text-align: center;
            overflow-y: scroll;
        }

        #lobby {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 99.4%;
            height: 98.7%;
            border: 5px aqua ridge;
            background: url(assets/StoneBg.png);
            z-index: 10;
        }

        canvas {
            background-color: aqua;
            position: fixed;
            z-index: 0;
            left: 0px;
        }

        .headerbtn, .headerinfo {
            background-color: rgba(0, 0, 0, 0.7);
            border: black 5px outset;
            color: aliceblue;
            font-size: 15px;
            margin: 5px;
            padding: 10px;
        }

        .headerbtn:hover {
            color: aqua;
        }

        .closebutton:hover {
            color: red;
        }

        .headerinfo{
            float: right;
        }

        .card, #uncard {
            width: 110px;
            height: 160px;
        }

        #uncard {
            padding: 5px;
            margin: 5px;
            background-color: darkslategray;
            border:2px outset gray;
            text-align: center;
            align-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body onload="loadMapData()">
    <div id="lobby">
        <p id="login" style="color: orange;"></p>
        <button class="closebutton" style="float: right;background-color: greenyellow;"
            onclick="userOff()">Leave</button>
        <center>
            <h1 id="roomname"></h1>
            <h3 id="roommap"></h3>
            <div id="endResultData"></div>
            <div id="roomplayers" style="height: 300px;"></div>
            <div id="startButton" style="visibility: hidden;">
                <button onclick="generateMap()"
                    style="background-color: greenyellow;border: 2px green outset;color:blue;width: 60%;">Start</button>
            </div>
        </center>
    </div>
    
    <section id="data-menu">
        <button class="headerbtn" onclick="pauseMenu()">Pause Menu</button>
        <button class="headerbtn" onclick="camCenter()">Center Camera</button>
        <button class="headerbtn closebutton" onclick="userOff()">Leave</button>
        <label class="headerinfo" id="player-count">players: 0</label>
    </section>
    <section id="canvas-holder"></section>
    <section id="player-menu">
        <div id="card-carousel"></div>
        <div id="logs">
            <p id="player-score"></p>
            <div id="card-data">
                <h3>No Card Selected</h3>
            </div>
        </div>
    </section>
</body>

</html>
